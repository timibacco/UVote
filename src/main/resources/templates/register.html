<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Join Our Community</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <style>
        body {
            background: #f8f9fa;
        }

        a {
            color: #4299e1; /* blue */
            font-family: 'Arial', sans-serif;
            text-decoration: none;
        }

        button[type=submit] {
            background-color: #48bb78; /* green */
            color: #f7fafc; /* light gray */
            display: block; /* added */
            margin: auto; /* added */
        }

        button[type=submit]:hover {
            background-color: #38a169; /* dark green */
        }

        button[type=submit]:disabled {
            background-color: #a0aec0; /* gray */
            color: #718096; /* dark gray */
        }

        a:hover {
            color: #2b6cb0; /* dark blue */
        }
         .register-container {
            max-width: 400px;
            margin: 0 auto;
            padding-top: 100px;
        }
        .register-panel {
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
        }
        .error {
            color: #dc3545; /* shade of red */
             font-family: 'Arial', sans-serif;
        }
        /* Add your fading images here */
        .fading-background {
            animation: fading 10s infinite;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        @keyframes fading {
            0% {background-image: url('images/image1.jpeg');}
            33% {background-image: url('images/image2.jpeg');}
            66% {background-image: url('images/image3.jpeg');}
            100% {background-image: url('images/image1.jpeg');}
        }
        label {
            color: #4a5568; /* dark gray */
            font-family: 'Arial', sans-serif;
        }

        input[type=text], input[type=email], input[type=password] {
            background-color: #f7fafc; /* light gray */
            border: 1px solid #cbd5e0; /* gray */
            color: #2d3748; /* dark gray */
        }


    </style>
</head>
<body>
<div class="fading-background"></div>
<div class="container register-container">
    <div class="panel register-panel">
        <div class="panel-heading text-center">
            <h2>Join Our Community</h2>
        </div>
        <div class="panel-body">
            <form id="registerForm" method="post" action="/register">
                <!-- Add your form fields here -->
                <div class="form-group">
                    <label for="username">Full Name</label>
                    <input type="text" class="form-control" id="username" name="fullname" placeholder="Choose a unique username" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your valid email address" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Choose a strong password" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" class="form-control" id="confirm-password" name="confirmPassword" placeholder="Retype your password" required>
                </div>
                <div class="form-group form-check">
                    <input type="checkbox" class="form-check-input" id="terms" name="termsAgreed" required>
                    <label class="form-check-label" for="terms">I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    Create Account
                    <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
                </button>
            </form>
            <div class="login-links text-center">
                <a href="/login">Already have an account? Sign in here</a>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function() {
     $('#registerForm').validate({
         rules: {
             username: {
                 required: true,
                 minlength: 5
             },
             email: {
                 required: true,
                 email: true
             },
             password: {
                 required: true,
                 minlength: 8
             },
             confirmPassword: {
                 required: true,
                 equalTo: "#password"
             },
             termsAgreed: {
                 required: true
             }
         },
         messages: {
             username: {
                 required: "Please enter your username",
                 minlength: "Your username must be at least 5 characters long"
             },
             email: {
                 required: "Please enter your email",
                 email: "Please enter a valid email address"
             },
             password: {
                 required: "Please enter your password",
                 minlength: "Your password must be at least 8 characters long"
             },
             confirmPassword: {
                 required: "Please confirm your password",
                 equalTo: "Your passwords do not match"
             },
             termsAgreed: {
                 required: "Please agree to the terms and conditions"
             }
         },
         submitHandler: function(form) {
           $(form).find('.spinner-border').show();
             form.submit();
         }
     });
 });
</script>
</body>
</html>
